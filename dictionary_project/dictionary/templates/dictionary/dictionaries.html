{% extends 'dictionary/main.html' %}
{% load static %}
{% block content %}
<!-- home-right-cont -->
<div class="container mt-5" style="display: flex;">
    {% for dict in dictionaries %}
        <div class="dict-cont pt-3 m-3">
            <h4 class="">{{ dict.lang_from }} - {{ dict.lang_to }}</h4>
            <div class="dict-details">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-file-word pb-2" viewBox="0 0 16 16">
                    <path d="M4.879 4.515a.5.5 0 0 1 .606.364l1.036 4.144.997-3.655a.5.5 0 0 1 .964 0l.997 3.655 1.036-4.144a.5.5 0 0 1 .97.242l-1.5 6a.5.5 0 0 1-.967.01L8 7.402l-1.018 3.73a.5.5 0 0 1-.967-.01l-1.5-6a.5.5 0 0 1 .364-.606z"/>
                    <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                </svg>
                <h4>- {{ dict.word_set.all.count }}</h4>
            </div>
            <div class="dict-view">
                <p style="color: #fff;">{{ dict.date_created|date:"M d, Y" }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
